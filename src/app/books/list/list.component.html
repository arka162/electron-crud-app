<div class="mat-elevation-z8">
    <button mat-raised-button (click)="navigateToAdd()" class="add-book-button"> Add a Book </button>
    <table mat-table [dataSource]="dataSource">
        <!-- Book Name Column -->
        <ng-container matColumnDef="BookName">
            <th mat-header-cell *matHeaderCellDef> Book Name </th>
            <td mat-cell *matCellDef="let element"> {{element.BookName}} </td>
        </ng-container>
        <!-- Book Description Column -->
        <ng-container matColumnDef="BookDescription">
            <th mat-header-cell *matHeaderCellDef> Book Description </th>
            <td mat-cell *matCellDef="let element"> {{element.BookDescription}} </td>
        </ng-container>
        <!-- Writer Column -->
        <ng-container matColumnDef="BookWriter">
            <th mat-header-cell *matHeaderCellDef> Writer </th>
            <td mat-cell *matCellDef="let element"> {{element.BookWriter}} </td>
        </ng-container>
        <!-- Publisher Column -->
        <ng-container matColumnDef="BookPublisher">
            <th mat-header-cell *matHeaderCellDef> Publisher </th>
            <td mat-cell *matCellDef="let element"> {{element.BookPublisher}} </td>
        </ng-container>
        <!-- Publisher Email Column -->
        <ng-container matColumnDef="BookPublisherEmail">
            <th mat-header-cell *matHeaderCellDef> Publisher Email </th>
            <td mat-cell *matCellDef="let element"> {{element.BookPublisherEmail}} </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                    (click)="getRecord(element._myId)">Edit Book Details</button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
